<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- <script src="https://unpkg.com/moment"></script> -->
        <title>To do List - Itay Sasson</title>
    </head>
    <body>
        <h1>To do List</h1>
        <div id="counter-div" style="font-weight: bold;">
            
            <p>Number of things you need to do : <span id="counter"></span></p>
            <label for="sortButton">
                <button id="sortButton" onclick="sortByPriority()">Sort by priority</button>
            </label>
            <label for="sort-by-create-date">
                <button id="sort-by-create-date" onclick="sortByCreateDate()">Sort by last added task</button>
            </label>
            <label for="searchInput"><input type="text" id="searchInput" placeholder="Search a Task.." onkeyup="searchTask()"></label>
        </div>

        <section id="control-section">
            <div id="control-div">
                <form id="control-form">
                    <label for="textInput">
                        <input type="text" id="textInput" maxlength="60" autocomplete="off" placeholder="Add a Task.." style="margin-right: 40px;">
                    </label>
                    <label for="prioritySelector" style="font-weight: bold"> Task Priority:
                    <select name="numbers" id="prioritySelector">
                        <option value="1">1 </option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></label>
                    <label for="addButton" style="margin-left: 25px;"> Add :
                        <button type="submit" class="btn btn-primary" id="addButton"><i class="fa fa-plus"></i>  </button>
                    </label>
                </form>
        </section>
        <section id="view-section">
            <div id="tasks-list"><span style="display: none;"></span></div>
        </section>
        <script src="main.js"></script>   
    </body>
</html>
